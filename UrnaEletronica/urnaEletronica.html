<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato - Urna Eletrônica</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="icon" href="../assets/cadastro.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <!---------------- Area de Cabeçalho ---------------------->
    <header>
        <br>
        <h1></h1><br>
    </header>
    <!---------------- Sessao Principal ---------------------->
    <main>
        <form id="urna-form">
            <fieldset class="borda">
                <legend class="borda">Urna Eletrônica</legend>
                <!-------- Formulario imagem do candidato ------>
                <!--------- o nome do candidato pensei em deixar esse mesmo só para exemplo (sem criatividade)------->
                <section class="imgCandidatos">
                    <img src="../assets/11733373_4813173.jpg" alt="Candidato">
                    <input type="nomeCandidato" name="nmCandidato" value="Futuro Presidente" readonly><br><br>
                </section>
                <input type="numeroCandidato" autofocus placeholder="Número de seu candidato"><br><br>
                <!------------ botões ------>
                <section class="botoesUrnaEletronica">
                    <input class="urna" type="submit" value="Confirmar">
                    <input class="urna" type="submit" value="Cancelar">
                    <input class="urna" type="submit" value="Branco">
                </section>
                <br>
            </fieldset>
            <br><br>
        </form>
    </main>
    <!---------------- Sessão de Rodapé  ---------------------->
    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>
</body>

</html>
