<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato - Cadastro de Aluno</title>
  <link rel="stylesheet" type="text/css" href="../styles/style.css">
  <link rel="icon" href="../assets/cadastro.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <!---------------- Area de Cabeçalho ---------------------->
  <header>
    <br><br>
  </header>
  <!---------------- Sessao Principal ---------------------->
  <main>
    <form action="" mathod="post">
      <fieldset class="conjunto-campos">
        <legend class="borda">Cadastro de Aluno</legend>
        <br>
        <!----------as opções do Formulario ------->
        <label for="Nome" class="etiqueta">Nome:</label>
        <input type="text" name="nmNome" id="idNome" value="" size="55" minlength="5" maxlength="20" autocomplete="on"
          required autofocus><br><br>

        <label for="SobreNome" class="etiqueta">Sobrenome:</label>
        <input type="text" name="nmSobreNome" id="idSobreNome" value="" autocomplete="on" required><br><br>

        <label>Data de Nascimento:
          <input class="data" type="date" name="party" min="2000-01-01" max="2017-12-30" required>
          <span class="validity"></span>
        </label>
        
        <br>
        <label for="endereco" class="etiqueta">Endereço:</label>
        <input type="text" id="endereco" name="endereco" autocomplete="on" required><br><br>

        <label for="nomeMae" class="etiqueta">Nome da Mãe:</label>
        <input type="text" name="nmMae" id="idMae" value="" autocomplete="on" required><br><br>

        <label for="nomeMae" class="etiqueta">Nome do Pai:</label>
        <input type="text" name="nmPai" id="idPai" value="" autocomplete="on" required><br><br>

        <label for="Email" class="etiqueta">E-mail:</label>
        <input type="email" name="nmEmail" id="idEmail" value="" placeholder="seuemail@email.com" autocomplete="on"required><br><br>

        <label for="Telefone" class="etiqueta">Telefone:</label>
        <input type="telefone" name="nmTelelefone" id="idTelelefone" value="" placeholder=" ( 00 ) 1234 - 5678"
          pattern="\(\d{2}\) \d{4}-\d{4}" autocomplete="off" required><br><br>

        <label for="Serie" class="etiqueta">Série:</label>
        <input type="serie" name="nmSerie" id="idSerie" min="1" max="9" value="" autocomplete="off" required><br>
        <br>
<!-------- radio button genero -------------->
        <label for="Genero" class="etiqueta">Sexo:</label>
        <input type="radio" id="radioFem" name="radio" value="fem">
        <label for="radioFem">Feminino</label>
        <br>
        <input type="radio" id="radioMasc" name="radio" value="masc">
        <label for="radioMasc">Masculino</label><br><br>

 <!--------- check box Necessidades Especiais --------->
        <section class="checkBox" for="CheckboxEspeciais"  id="idCheckBox" >
          <label for="CheckboxEspeciais" class="etiqueta">Necessidades Especiais</label><br>
          <label>
            <input id="idCheckBox" type="checkbox" name="check">
            <span class="label-text">Deficiência Auditiva</span>
          </label><label>
            <input id="idCheckBox" type="checkbox" name="check">
            <span class="label-text">Deficiência Motora</span>
          </label>
          <label>
            <input id="idCheckBox" type="checkbox" name="check">
            <span class="label-text">Deficiência Visual</span>
          </label><label>
            <input id="idCheckBox" type="checkbox" name="check">
            <span class="label-text">Paralisia Cerebral</span>
          </label><label>
            <input  id="idCheckBox" type="checkbox" name="check">
            <span class="label-text">Perturbação do Aspecto Autista</span>
          </label><label>
            <input id="idCheckBox" type="checkbox" name="check">
            <span class="label-text">Perturbação do Foro Pscicológico</span>
          </label>
          <label>
            <input id="idCheckBox" type="checkbox" name="check">
            <span class="label-text">Perturbação de Aprendizagem</span>
          </label><label>
            <input id="idCheckBox" type="checkbox" name="check">
            <span class="label-text">Altas Habilidades</span>
          </label>
        </section>
        <br><br><br>

        <!------------- botões ------------>
        <section class="buttonCadastroAluno">
          <input class="cadastroAluno" type="submit" value="Enviar">
          <input class="limparTela" type="reset" value="Limpar Tela">
        </section>
        <br>
      </fieldset>
    </form>
  </main>
  <!---------------- Sessão de Rodapé  ---------------------->
  <footer>
    <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
  </footer>
</body>

</html>
