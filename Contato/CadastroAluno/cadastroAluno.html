<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato - Cadastro de Aluno</title>
  <link rel="stylesheet" type="text/css" href="../styles/style.css">
  <link rel="icon" href="../assets/cadastro.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <!---------------- Area de Cabeçalho ---------------------->
  <header>
    <br><br>
  </header>
  <!---------------- Sessao Principal ---------------------->
  <main>
    <form action="" mathod="post">
      <fieldset class="borda">
        <legend class="borda">Cadastro de Aluno</legend>

        <!----------as opções do Formulario ------->
        <label for="Nome" class="etiqueta">Nome:</label>
        <input type="text" name="nmNome" id="idNome" value="" size="55" minlength="5" maxlength="20" autocomplete="on"
          required autofocus><br><br>

        <label for="SobreNome" class="etiqueta">Sobrenome:</label>
        <input type="text" name="nmSobreNome" id="idSobreNome" value="" autocomplete="on" required><br><br>

        <label>Data de Nascimento:
          <input class="data" type="date" name="party" min="2000-01-01" max="2017-12-30" required>
          <span class="validity"></span>
        </label>
        <br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" autocomplete="on" required><br><br>

        <label for="nomeMae">Nome da Mãe:</label>
        <input type="text" name="nmMae" id="idMae" value="" autocomplete="on" required><br><br>

        <label for="nomeMae">Nome do Pai:</label>
        <input type="text" name="nmPai" id="idPai" value="" autocomplete="on" required><br><br>

        <label for="Email" class="etiqueta">E-mail:</label>
        <input type="email" name="nmEmail" id="idEmail" value="" placeholder="seuemail@email.com" autocomplete="on"
          required><br><br>

        <label for="Telefone" class="etiqueta">Telefone:</label>
        <input type="telefone" name="nmTel" id="idTel" value="" placeholder=" ( 00 ) 1234 - 5678"
          pattern="\(\d{2}\) \d{4}-\d{4}" autocomplete="off" required><br><br>

        <label for="Serie" class="etiqueta">Série:</label>
        <input type="serie" name="nmSerie" id="idSerie" min="1" max="9" value="" autocomplete="off" required><br>

        <!-------- radio button genero -------------->
        <label for="Genero" class="etiqueta">Sexo:</label>
        <input type="radio" id="radioFem" name="radio" value="fem">
        <label for="radioFem">Feminino</label>
        <input type="radio" id="radioMasc" name="radio" value="masc">
        <label for="radioMasc">Masculino</label><br><br>

        <!--------- check box Necessidades Especiais --------->
        <label for="idCheckbox" class="etiqueta">Necessidades Especiais</label>

        <input type="checkbox" id="idCheck" name="checkNecessidade" value="Deficiência Auditiva">
        <label class="check" for="opcNecessidade">Deficiência Auditiva</label><br>

        <input type="checkbox" id="idCheck" name="chackNecessidade" value="Deficiência Motora">
        <label class="check" for="opcNecessidade">Deficiência Motora</label><br>

        <input type="checkbox" id="idCheck" name="chackNecessidade" value="Deficiência Visual">
        <label class="check" for="opcNecessidade">Deficiência Visual</label><br>

        <input type="checkbox" id="idCheck" name="checkNecessidade" value="Paralisia Cerebral">
        <label class="check" for="opcNecessidade">Paralisia Cerebral</label><br>

        <input type="checkbox" id="idCheck" name="checkNecessidade" value="Perturbação do Aspecto Autista">
        <label class="check" for="opcNecessidade">Perturbação do Aspecto Autista</label><br>

        <input type="checkbox" id="idCheck" name="checkNecessidade" value="Perturbação do Foro Pscicológico">
        <label class="check" for="opcNecessidade">Perturbação do Foro Pscicológico</label><br>

        <input type="checkbox" id="idCheck" name="checkNecessidade" value="Perturbações de Aprendizagem">
        <label class="check" for="opcNecessidade">Perturbações de Aprendizagem</label><br>

        <input type="checkbox" id="idCheck" name="checkNecessidade" value="Altas Habilidades">
        <label class="check" for="opcNecessidade">Altas Habilidades</label>
        <br><br><br>
        <!------------- botões ------------>
        <section>
          <input class="cadastroAluno" type="submit" value="Enviar">
          <input class="limparTela" type="reset" value="Limpar Tela">
        </section>
      </fieldset>
    </form>
  </main>
  <!---------------- Sessão de Rodapé  ---------------------->
  <footer>
    <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
  </footer>
</body>

</html>
