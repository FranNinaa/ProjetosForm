<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato - Login</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <script src="../src/script.js"></script>
    <link rel="icon" href="../assets/cadastro.png" type="image/x-icon">    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
      <!---------------- Area de Cabeçalho ---------------------->
    <header>
        <br><br>
    </header>
            <!---------------- Sessao Principal ---------------------->
    <main class="login">
        <form action="" mathod="post">
            <fieldset class="borda">
                <legend class="borda">Login</legend>

  <!--Formulario -->
                <label for="nome">Usuário</label>
                <input type="text" id="idUsuario" name="usuário" value="" placeholder="Usuário" autocomplete="on" autofocus ><br><br>
        
                <label for="senha">Senha</label>
                <input type="password" id="idSenha" name="senha"  placeholder="Senha" title="deve conter apenas números" oninput="validatePassword()" autocomplete="off" required>
                <span class="password-toggle" onclick="togglePasswordVisibility()">&#128065;</span><br><br>
                <section>
                    <input type="submit" value="Login">
                  </section>
                  <br>
         </fieldset>
           
        </form>
    </main>
         <!---------------- Sessão de Rodapé  ---------------------->
    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>
</body>
</html>
