<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
      <!---------------- Area de Cabeçalho ---------------------->
    <header>
        <br><br>
    </header>
            <!---------------- Sessao Principal ---------------------->
    <main class="login">
        <form action="" mathod="post">
            <fieldset class="borda">
                <legend class="borda">Login</legend>

                    <!--Formulario -->
                <label for="nome">Usuário</label>
                <input type="text" id="usuario" name="usuário" value="" placeholder="Usuário" autocomplete="on" required ><br><br>
        
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha"  placeholder="Senha" title="deve contrr apenas números" oninput="validatePassword()" autocomplete="off" required>
                <span class="password-toggle" onclick="togglePasswordVisibility()">&#128065;</span><br><br>
                
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>
         <!---------------- Sessão de Rodapé  ---------------------->
    <footer>
        <p>&copy; 2023 - Estudos Entra21.<br>Autora: Francine dos Santos.</p>
    </footer>

     <!---------------- javascript para a formatação da senha  ---------------------->
     <!---------------- obs professor: peguei essa parte na internet só para fazer os 
                      filtros conforme descrito nos comentarios  ---------------------->
     <script>
        function togglePasswordVisibility() {
            var senhaInput = document.getElementById('senha');
            var senhaToggle = document.querySelector('.password-toggle');

            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                senhaToggle.innerHTML = '&#128064;'; // Mostrar o ícone do olho fechado
            } else {
                senhaInput.type = 'password';
                senhaToggle.innerHTML = '&#128065;'; // Mostrar o ícone do olho aberto
            }
        }

        function validatePassword() {
            var senhaInput = document.getElementById('senha');
            var senhaValue = senhaInput.value;

            // Remover caracteres não numéricos
            senhaValue = senhaValue.replace(/[^0-9]/g, '');

            // Atualizar o valor do campo com os caracteres filtrados
            senhaInput.value = senhaValue;
        }
     </script>
</body>
</html>
